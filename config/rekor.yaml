apiVersion: v1
kind: Namespace
metadata:
  name: rekor-system
  labels:
    name: rekor-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rekor-system
  name: rekor-server
  labels:
    app: rekor-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rekor-server
  template:
    metadata:
      labels:
        app: rekor-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "2112"
    spec:
      containers:
      - name: rekor-server
        image: ko://github.com/sigstore/rekor/cmd/rekor-server
        ports:
        - containerPort: 3000
        - containerPort: 2112 # metrics
        args: [
          "serve",
          "--trillian_log_server.address=trillian-server",
          "--trillian_log_server.port=8090",
          "--rekor_server.address=0.0.0.0",
          "--redis_server.address=10.234.175.59",
          "--redis_server.port=6379",
          "--trillian_log_server.tlog_id=3904496407287907110",
          "--log_type=prod",
          "--rekor_server.signer=$(KMS)",
          "--enable_attestation_storage=$(ENABLE_ATTESTATION_STORAGE)",
          "--attestation_storage_bucket=$(ATTESTATION_BUCKET)",
          "--rekor_server.timestamp_chain=$(TIMESTAMP_CHAIN)"
        ]
        env:
        - name: KMS
          valueFrom:
            configMapKeyRef:
              name: rekor-config
              key: kms
        - name: ENABLE_ATTESTATION_STORAGE
          valueFrom:
            configMapKeyRef:
              name: rekor-config
              key: enable_attestation_storage
        - name: ATTESTATION_BUCKET
          valueFrom:
            configMapKeyRef:
              name: rekor-config
              key: attestation_bucket
        - name: TIMESTAMP_CHAIN
          valueFrom:
            configMapKeyRef:
              name: rekor-config
              key: timestamp_chain
        resources:
          requests:
            memory: "1G"
            cpu: ".5"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - all
---
apiVersion: v1
kind: Service
metadata:
  namespace: rekor-system
  name: rekor-server
spec:
  selector:
    app: rekor-server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
